<div class="home">
  <div class="logo">
    <h1>
      <b>Phonebook</b>
    </h1>
  </div>
  <div *ngIf="phones" class="phones">
    <div>
      <div *ngFor="let phone of phones" class="wrap-cont">
        <div class="phones-cont">
          <img />
          <p>{{phone.surname}}</p>
          <p>{{phone.name}}</p>
          <p>{{phone.phone}}</p>
        </div>
      </div>
    </div>
    
  </div>
</div>
