<div class="home">
  
  <div *ngIf="phones" class="phones">
    <div class="main">
      <div class="logo">
        <h1>
          <b>Phonebook</b>
        </h1>
      </div>
      <div *ngFor="let phone of phones">
        <div class="phones-cont">
          <p>{{phone.surname}}</p>
          <p>{{phone.name}}</p>
          <div class="img-cont">
            <p>Телефон:</p>
          </div>
          <div class="phone-cont">
            <p>{{phone.phone}}</p>
          </div>
        </div>
      </div>
    </div>
    <button (click)="addPhone()" class="but-cont">Send abc</button>

  </div>
</div>
